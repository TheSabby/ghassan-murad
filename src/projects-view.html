<dom-module id="projects-view">

    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .typed-area {
        position: absolute;
        display: block;
        width: 100vw;
        height: calc(100vh - 69px);
        text-align: center;
        z-index: 100;
        background-color: var(--app-secondary-color);
      }

      .typed {
        font-family: 'Cairo', 'Roboto', 'Noto', sans-serif;
        text-transform: uppercase;
        font-weight: bold;
        text-decoration: none;
        font-size: 6rem;
        color: var(--app-primary-color);
      }

      .typed-cursor{
      	opacity: 1;
      	-webkit-animation: blink 0.7s infinite;
      	-moz-animation: blink 0.7s infinite;
      	animation: blink 0.7s infinite;
        font-size: 5rem;
        position: relative;
        top: -7px;
      }

      @keyframes blink{
        0% { opacity:1; }
      	49% { opacity:1; }
      	50% { opacity:0; }
      	99% { opacity:0; }
        100% { opacity:1; }
      }

      @-webkit-keyframes blink{
      	0% { opacity:1; }
      	49% { opacity:1; }
      	50% { opacity:0; }
      	99% { opacity:0; }
        100% { opacity:1; }
      }

      @-moz-keyframes blink{
        0% { opacity:1; }
      	49% { opacity:1; }
      	50% { opacity:0; }
      	99% { opacity:0; }
        100% { opacity:1; }
      }

      .projects {
        padding: 35px 24px;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:view"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <div id="typed_area" class="typed-area horizontal layout center-center">
      <div id="typed" class="typed"></div>
    </div>

    <iron-pages
      selected="{{routeData.view}}"
      attr-for-selected="name"
      fallback-selection="list"
      role="main">
      <div id="projects" name="list" class="projects horizontal layout justified wrap"></div>
      <project-view id="project" name="project" project="{{selectedProject}}"></project-view>

      openProject: function(e) {
        this.selectedProject = e.detail.project;
        this.set('route.path', '/project');
        this.$.project.reloadProject();
      },

      ready: function() {
        var view = this;

        view.projects.forEach(function(project) {
          if(project.type == 'project-video') {
            project = new ProjectVideo(project);
          } else {
            project = new ProjectItem(project);
          }
          Polymer.dom(view.$.projects).appendChild(project);
        });

        if(localStorage.getItem('viewed-intro') == 'true') {
          $(view.$.typed_area).hide();
        } else {
          $(view.$.typed).typed({
            strings: [
              "DREAM.",

            backDelay: 1000,
