<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="project-image">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        position: relative;
        box-sizing: border-box;
        height: 200px;
        margin-bottom: 20px;
      }

      .container {
        width: 100%;
        height: 100%;
        background-color: #fff;
        border-radius: 3px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        cursor: pointer;
      }
    </style>

    <paper-material
      id="container"
      class="container"
      elevation="1"
      on-mouseenter="raise"
      on-mouseleave="lower"
      on-click="openLargeImage"
      animated>
    </paper-material>
  </template>

  <script>
    ProjectImage = Polymer({
      is: 'project-image',

      properties: {
        image: String
      },

      factoryImpl: function(image, size) {
        this.image = image;
        this.style.width = size;
        this.$.container.style.backgroundImage = 'url(' + image + ')';
      },

      raise: function() {
        this.$.container.elevation = 5;
      },

      lower: function() {
        this.$.container.elevation = 1;
      },

      openLargeImage: function() {
        this.fire('open-large-image', { image: this.image });
      }
    });
  </script>
</dom-module>
