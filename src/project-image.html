<link rel="import"
      href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="project-image">
  <template>
    <style include="iron-flex iron-flex-alignment">
      .container {
        width: 100%;
        height: 100%;
        min-height: 250px;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        box-sizing: border-box;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        border-bottom: 5px solid #000;
      }

      @media only screen and (min-width: 1024px) {
        :host {
          grid-column: 1/1;
          grid-row: 1/1;
          margin: 0;
        }

        .container {
          border: 0;
          transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container:hover {
          box-shadow: 0 0 34px #000 inset;
        }
      }
    </style>

    <div id="container"
         class="container horizontal layout center-center"
         on-click="openImage">
    </div>
  </template>

  <script>
    class ProjectImage extends Polymer.Element {
      static get is() { return 'project-image'; }

      static get properties() {
        return {
          projectId: Number,
          imageId: Number,
          storage_path: String,
          image: String,
          tile: Object
        };
      }

      constructor(storage_path, project_image, project_id) {
        super();
        this.projectId = project_id;
        this.imageId = project_image.id;
        this.storage_path = storage_path;
        this.image = this.getDownloadURL(storage_path, project_image.image);
        this.tile = project_image.tile;
      }

      ready() {
        super.ready();
        this.renderProjectImage();
      }

      renderProjectImage() {
        this.style.gridRow = this.tile.large.rows;
        this.style.gridColumn = this.tile.large.cols;
      }

      loadBackgroundImage() {
        this.$.container.style.backgroundImage = 'url(' + this.image + ')';
      }

      getDownloadURL(project_path, image) {
        return 'https://firebasestorage.googleapis.com/v0/b/ghassan-murad.appspot.com/o/projects%2F' +
          project_path +
          '%2F' +
          image +
          '_thumb.png?alt=media';
      }

      openImage() {
        this.dispatchEvent(new CustomEvent('open-large-preview', {
          bubbles: true,
          composed: true,
          detail: { project_id: this.projectId, image_id: this.imageId }
        }));
      }
    }

    window.customElements.define(ProjectImage.is, ProjectImage);
  </script>
</dom-module>
