<link rel="import"
      href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="project-image">
  <template>
    <style include="iron-flex iron-flex-alignment">
      .container {
        width: 100%;
        height: 100%;
        min-height: 250px;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        box-sizing: border-box;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        border-bottom: 5px solid #000;
      }

      .title {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        box-sizing: border-box;
        text-align: center;
        font-size: 1.2rem;
        font-family: 'Roboto', 'Noto', sans-serif;
        color: #fff;
        background: rgba(0, 0, 0, 0.7);
        background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7));
      }

      @media only screen and (min-width: 1024px) {
        :host {
          grid-column: 1/1;
          grid-row: 1/1;
          margin: 0;
        }

        .container {
          border: 0;
        }

        .title {
          height: 0;
          min-height: 0;
          transition: min-height 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container:hover>.title {
          min-height: 30%;
        }
      }
    </style>

    <div id="container"
         class="container horizontal layout center-center"
         on-click="openImage">
      <div class="title vertical layout layout center-center"></div>
    </div>
  </template>

  <script>
    class ProjectImage extends Polymer.Element {
      static get is() { return 'project-image'; }

      static get properties() {
        return {
          imageId: Number,
          storage_path: String,
          image: String,
          tile: Object
        };
      }

      constructor(storage_path, project_image) {
        super();
        this.imageId = project_image.id;
        this.storage_path = storage_path;
        this.image = this.getDownloadURL(storage_path, project_image.image);
        this.tile = project_image.tile;
      }

      ready() {
        super.ready();
        this.renderProjectImage();
      }

      renderProjectImage() {
        this.style.gridRow = this.tile.large.rows;
        this.style.gridColumn = this.tile.large.cols;
        this.$.container.style.backgroundImage = 'url(' + this.image + ')';
      }

      getDownloadURL(project_path, image) {
        return 'https://firebasestorage.googleapis.com/v0/b/ghassan-murad.appspot.com/o/projects%2F' +
          project_path +
          '%2F' +
          image +
          '_thumb.png?alt=media';
      }

      openImage() {
        this.dispatchEvent(new CustomEvent('open-large-image', {
          bubbles: true,
          composed: true,
          detail: { image: this.image.replace('_thumb.png', '') }
        }));
      }
    }

    window.customElements.define(ProjectImage.is, ProjectImage);
  </script>
</dom-module>
