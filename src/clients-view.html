<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="clients-view">
  <template>
    <style include="iron-flex iron-flex-alignment">
       :host {
        display: block;
      }

      .container {
        max-width: 1024px;
        margin: 20px auto;
        padding: 20px;
      }

      .client {
        width: 23%;
        height: 250px;
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
      }

      @media only screen and (max-width: 1024px) {
        .client {
          width: 80%;
          height: 250px;
          margin: 15px auto;
        }
      }
    </style>

    <div class="container horizontal layout wrap center justified">
      <div class="client" style="background-image: url({{getDownloadURL('Barista.png')}})"></div>
      <div class="client" style="background-image: url({{getDownloadURL('CMJ.png')}})"></div>
      <div class="client" style="background-image: url({{getDownloadURL('Codeadore.png')}})"></div>
      <div class="client" style="background-image: url({{getDownloadURL('Jadal.png')}})"></div>
      <div class="client" style="background-image: url({{getDownloadURL('MB.png')}})"></div>
      <div class="client" style="background-image: url({{getDownloadURL('Onglobe.png')}})"></div>
      <div class="client" style="background-image: url({{getDownloadURL('Triangle.png')}})"></div>
      <div class="client" style="background-image: url({{getDownloadURL('Yazan.png')}})"></div>
    </div>
  </template>

  <script>
    class ClientsView extends Polymer.Element {
      static get is() { return 'clients-view'; }

      getDownloadURL(image) {
        return 'https://firebasestorage.googleapis.com/v0/b/ghassan-murad.appspot.com/o/clients%2F' +
          image +
          '?alt=media';
      }
    }

    window.customElements.define(ClientsView.is, ClientsView);
  </script>
</dom-module>
