<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="project-item">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        box-sizing: border-box;
      }

      .container {
        position: relative;
        margin: 10px 0;
        background-color: #fff;
        border-radius: 3px;
        cursor: pointer;
        height: 340px;
        width: 100%;
      }

      .image {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .description {
        margin-bottom: 30px;
        padding: 16px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .title-text {
        font-family: 'Cairo', 'Roboto', 'Noto', sans-serif;
        font-weight: bold;
        font-size: 1.7rem;
        margin-bottom: 20px;
      }

      .main-text {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: 300;
        font-size: 0.9rem;
      }
    </style>
    <paper-material
      id="container"
      class="container layout"
      elevation="1"
      on-click="openProject"
      on-mouseenter="raise"
      on-mouseleave="lower"
      animated>
      <div id="image" class="image flex"></div>
      <div id="description" class="description vertical layout">
        <div id="title" class="title-text">{{projectTitle}}</div>
        <div class="main-text">{{description}}</div>
      </div>
    </paper-material>
  </template>

  <script>
    ProjectItem = Polymer({
      is: 'project-item',

      properties: {
        showcaseImage: String,
        projectWidth: String,
        projectLayout: String,
        projectTitle: String,
        description: String,
        descriptionSize: String,
        projectImages: Array
      },

      factoryImpl: function(project) {
        this.showcaseImage = project.showcase_image;
        this.projectWidth = project.width;
        this.projectLayout = project.layout;
        this.projectTitle = project.title;
        this.description = project.description;
        this.descriptionSize = project.description_size;
        this.projectImages = project.images;

        this.renderProject();
      },

      openProject: function() {
        this.fire('open-project', {project: this});
      },

      renderProject: function() {
        $(this).css('width', this.projectWidth);
        $(this.$.image).css('background-image', 'url(' + this.showcaseImage + ')');
        if(this.projectLayout == 'horizontal') {
          $(this.$.container).addClass('horizontal');
          $(this.$.description).css('width', this.descriptionSize);
          $(this.$.image).css('border-top-left-radius', '3px');
          $(this.$.image).css('border-bottom-left-radius', '3px');
        } else {
          $(this.$.container).addClass('vertical');
          if(!this.description.length) {
            $(this.$.title).css('text-align', 'center');
          }
          $(this.$.description).css('height', this.descriptionSize);
          $(this.$.image).css('border-top-left-radius', '3px');
          $(this.$.image).css('border-top-right-radius', '3px');
        }
      },

      raise: function() {
        this.$.container.elevation = 4;
      },

      lower: function() {
        this.$.container.elevation = 1;
      }
    });
  </script>
</dom-module>
