<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="animated-text">
  <template>
    <style include="iron-flex iron-flex-alignment">
      .typed-area {
        display: block;
        text-align: center;
        height: 100%;
      }

      .typed {
        font-family: 'Cairo', 'Roboto', 'Noto', sans-serif;
        text-transform: uppercase;
        font-weight: bold;
        text-decoration: none;
        font-size: 2.4rem;
        color: #fff;
      }

      .typed-cursor {
        opacity: 1;
        -webkit-animation: blink 0.7s infinite;
        -moz-animation: blink 0.7s infinite;
        animation: blink 0.7s infinite;
        font-size: 2.2rem;
        color: #fff;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        49% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        99% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @-webkit-keyframes blink {
        0% {
          opacity: 1;
        }
        49% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        99% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @-moz-keyframes blink {
        0% {
          opacity: 1;
        }
        49% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        99% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @media only screen and (max-width: 550px) {
        .typed-cursor {
          display: none;
        }
      }
    </style>

    <div id="typed_area" class="typed-area horizontal layout center-center">
      <div id="typed" class="typed"></div>
    </div>
  </template>

  <script>
    class AnimatedText extends Polymer.Element {
      static get is() { return 'animated-text'; }

      ready() {
        super.ready();

        var options = {
          strings: [
            "DREAM.",
            "CONCEPTUALIZE.",
            "VISUALIZE.",
            "IMPLEMENT.",
            "DREAM BIGGER. ^1000GET MADE.",
          ],
          typeSpeed: 40,
          backSpeed: 20,
          startDelay: 500,
          backDelay: 1000
        };

        var typed = new Typed(this.$.typed, options);
      }
    }

    window.customElements.define(AnimatedText.is, AnimatedText);
  </script>
</dom-module>
