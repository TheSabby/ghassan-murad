<link rel="import"
      href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link href="https://fonts.googleapis.com/css?family=Cairo:700"
      rel="stylesheet">

<dom-module id="contact-view">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .container {
        max-width: 1024px;
        height: calc(100vh - 64px);
        margin: 0 auto;
        font-family: 'Cairo', 'Roboto', 'Noto', sans-serif;
        text-transform: uppercase;
        font-weight: 700;
        text-decoration: none;
        font-size: 3rem;
        color: var(--app-primary-color);
        line-height: 2.4rem;
      }

      .side {
        margin: 0 5px;
        width: calc(50% - 10px);
      }

      .left-side {
        text-align: right;
      }

      .right-side {
        align-items: flex-start;
      }

      .contained-elem {
        font-size: 1.4rem;
        line-height: 2rem;
        padding: 5px 10px;
        display: inline-block;
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
        margin-top: 5px;
      }

      @media only screen and (max-width: 1024px) {
        .side {
          width: 100%;
          text-align: center;
          align-items: center;
        }
      }
    </style>

    <div class="container horizontal layout wrap center">
      <div class="left-side side vertical layout">
        <div class="side-elem">IF YOU HAVE A</div>
        <div class="side-elem">+ SUGGESTION</div>
        <div class="side-elem">+ PROPOSITION</div>
        <div class="side-elem">+ COMMENT</div>
        <div class="side-elem">+ ENQUIRY</div>
      </div>
      <div class="right-side side vertical layout">
        <div class="side-elem">YOU CAN ALWAYS</div>
        <div class="side-elem">CONTACT US</div>
        <div class="contained-elem">CONTACT@GHASSANMURAD.COM</div>
        <div class="contained-elem">FB.COM/GHASSANMURADJO</div>
      </div>
    </div>
  </template>

  <script>
    class ContactView extends Polymer.Element {
      static get is() { return 'contact-view'; }
    }

    window.customElements.define(ContactView.is, ContactView);
  </script>
</dom-module>
