<link rel="import"
      href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import"
      href="../bower_components/iron-icons/av-icons.html">
<link rel="import"
      href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="project-tile">
  <template>
    <style include="iron-flex iron-flex-alignment">
      .container {
        width: 100%;
        height: 100%;
        min-height: 250px;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        box-sizing: border-box;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        border-bottom: 5px solid #000;
      }

      .play-button {
        border: 4px solid rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.8);
        color: rgba(255, 255, 255, 0.8);
        --iron-icon-height: 72px;
        --iron-icon-width: 72px;
        display: none;
      }

      .title {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        box-sizing: border-box;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
        font-family: 'Roboto', 'Noto', sans-serif;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.7);
      }

      @media only screen and (min-width: 1024px) {
        :host {
          grid-column: 1/1;
          grid-row: 1/1;
          margin: 0;
        }

        .container {
          border: 0;
        }

        .title {
          height: 0;
          min-height: 0;
          transition: min-height 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container:hover>.title {
          min-height: 100%;
        }
      }
    </style>

    <div id="container"
         class="container horizontal layout center-center"
         on-click="openProject">
      <iron-icon id="play"
                 class="play-button"
                 icon="av:play-arrow"></iron-icon>
      <div class="title horizontal layout center-center">{{title}}</div>
    </div>
  </template>

  <script>
    class ProjectTile extends Polymer.Element {
      static get is() { return 'project-tile'; }

      static get properties() {
        return {
          projectId: Number,
          type: {
            type: String,
            reflectToAttribute: true,
            notify: true
          },
          tile: Object,
          showcaseImage: String,
          title: String,
          sort: {
            type: String,
            value: 'id'
          }
        };
      }

      constructor(project) {
        super();
        this.projectId = project.id;
        this.type = project.type;
        this.tile = project.tile;
        this.title = project.title;
        this.showcaseImage = this.getDownloadURL(project.storage_path, project.showcase_image);
      }

      ready() {
        super.ready();
        this.renderProjectTile();
      }

      renderProjectTile() {
        if (this.type == 'video') {
          this.$.play.style.display = 'block';
        }
        this.style.gridRow = this.tile[this.sort].large.rows;
        this.style.gridColumn = this.tile[this.sort].large.cols;
      }

      loadBackgroundImage() {
        this.$.container.style.backgroundImage = 'url(' + this.showcaseImage + ')';
      }

      getDownloadURL(project_path, image) {
        return 'https://firebasestorage.googleapis.com/v0/b/ghassan-murad.appspot.com/o/projects%2F' +
          project_path +
          '%2F' +
          image +
          (this.type == 'video' ? '' : '_thumb.png') +
          '?alt=media';
      }

      openProject() {
        window.history.pushState({}, null, '/projects/view/' + this.projectId);
        window.dispatchEvent(new CustomEvent('location-changed'));
      }
    }

    window.customElements.define(ProjectTile.is, ProjectTile);
  </script>
</dom-module>
