<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="project-tile">
  <template>
    <style include="iron-flex iron-flex-alignment">
       :host {
        width: 100%;
        height: 100%;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
      }

      .container {
        width: 75%;
        height: 75%;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        box-sizing: border-box;
        cursor: pointer;
        transition: 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .container:hover {
        transform: scale(1.02) translateY(-2px);
        z-index: 20;
      }

      .title {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        text-align: center;
        font-size: 1.4rem;
        font-family: 'Roboto', 'Noto', sans-serif;
        color: var(--app-primary-color);
        background-color: rgba(255, 255, 255, 0.8);
      }
    </style>

    <paper-material id="container" class="container paper-material" elevation="1" on-mouseover="raise" on-mouseout="lower" on-click="openProject"
      animated>
      <div class="title">{{title}}</div>
    </paper-material>
  </template>

  <script>
    class ProjectTile extends Polymer.Element {
      static get is() { return 'project-tile'; }

      static get properties() {
        return {
          projectId: Number,
          smallLayout: Boolean,
          type: {
            type: String,
            reflectToAttribute: true,
            notify: true
          },
          showcaseImage: String,
          title: String,
          layout: String,
          rows: Number,
          cols: Number,
          year: {
            type: Number,
            reflectToAttribute: true,
            notify: true
          }
        };
      }

      constructor(id, small, project) {
        super();
        this.projectId = id;
        this.smallLayout = small;
        this.type = project.type;
        this.title = project.title;
        this.showcaseImage = this.getDownloadURL(project.storage_path, project.showcase_image);
        this.layout = project.layout;
        this.rows = project.tile_size.rows;
        this.cols = project.tile_size.cols;
        this.year = project.year;
      }

      ready() {
        super.ready();
        this.renderProjectTile();
      }

      getTileSize(sizing_unit) {
        if (this.smallLayout) { return '75%'; }
        return sizing_unit > 1 ? 'calc(75% + ' + ((sizing_unit - 1) * 6.175) + 'vw)' : '75%';
      }

      renderProjectTile() {
        this.$.container.style.width = this.getTileSize(this.cols);
        this.$.container.style.height = this.getTileSize(this.rows);
        this.$.container.style.backgroundImage = 'url(' + this.showcaseImage + ')';
      }

      getDownloadURL(project_path, image) {
        return 'https://firebasestorage.googleapis.com/v0/b/ghassan-murad.appspot.com/o/projects%2F' +
          project_path +
          '%2F' +
          image +
          '_thumb.png?alt=media';
      }

      raise() {
        this.$.container.elevation = 2;
      }

      lower() {
        this.$.container.elevation = 1;
      }

      openProject() {
        window.history.pushState({}, null, '/projects/view/' + this.projectId);
        window.dispatchEvent(new CustomEvent('location-changed'));
      }
    }

    window.customElements.define(ProjectTile.is, ProjectTile);
  </script>
</dom-module>
