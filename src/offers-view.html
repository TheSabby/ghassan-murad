<link rel="import"
      href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import"
      href="../bower_components/paper-material/paper-material.html">

<dom-module id="offers-view">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .container {
        padding: 50px 0;
        max-width: 1400px;
        margin: 0 auto;
      }

      .offer {
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
        font-family: 'Cairo', 'Roboto', 'Noto', sans-serif;
        text-transform: uppercase;
        font-weight: 700;
        width: 300px;
        height: 430px;
        padding: 20px;
      }

      .offer-title {
        font-size: 4rem;
        line-height: 3.1rem;
        text-align: right;
      }

      .offer-list {
        margin-top: 30px;
      }

      .offer-list-item {
        font-size: 1.5rem;
        line-height: 1.3rem;
      }

      @media only screen and (max-width: 1024px) {
        .offer {
          margin: 20px auto;
        }
      }
    </style>

    <div class="container horizontal wrap layout around-justified">
      <paper-material class="offer"
                      elevation="3">
        <div class="offer-title">Tailored Design Package</div>
        <div class="offer-list">
          <div class="offer-list-item">+ Custom to needs</div>
          <div class="offer-list-item">+ Consultation</div>
        </div>
      </paper-material>
      <paper-material class="offer"
                      elevation="3">
        <div class="offer-title">Premium Advert Package</div>
        <div class="offer-list">
          <div class="offer-list-item">+ 3 Marketing concepts</div>
          <div class="offer-list-item">+ 2 Promo Ads</div>
          <div class="offer-list-item">+ Copywriting</div>
          <div class="offer-list-item">+ Social media writing</div>
        </div>
      </paper-material>
      <paper-material class="offer"
                      elevation="3">
        <div class="offer-title">Premium Brand Package</div>
        <div class="offer-list">
          <div class="offer-list-item">+ Brand Identity</div>
          <div class="offer-list-item">+ 2 Marketing concepts</div>
          <div class="offer-list-item">+ 3 Promo ads</div>
          <div class="offer-list-item">+ Copywriting</div>
          <div class="offer-list-item">+ Interior design</div>
          <div class="offer-list-item">+ Print material</div>
          <div class="offer-list-item">+ Social media content</div>
          <div class="offer-list-item">+ Web design</div>
          <div class="offer-list-item">+ Web development</div>
        </div>
      </paper-material>
    </div>
  </template>

  <script>
    class OffersView extends Polymer.Element {
      static get is() { return 'offers-view'; }
    }

    window.customElements.define(OffersView.is, OffersView);
  </script>
</dom-module>
