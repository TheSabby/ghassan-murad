<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="animated-text.html">
<link rel="import" href="project-tile.html">

<dom-module id="projects-list">
  <template>
    <style include="iron-flex iron-flex-alignment">
       :host {
        display: block;
      }

      .container {
        margin: auto;
      }

      .projects-header {
        height: 150px;
      }

      .ghassan-image {
        height: 100%;
        position: relative;
        top: -3px;
        margin-left: 65px;
      }

      paper-spinner-lite {
        margin: 60px auto;
        --paper-spinner-color: var(--app-primary-color);
        --paper-spinner-stroke-width: 8px;
        width: 90px;
        height: 90px;
      }

      .projects {
        position: relative;
        margin-bottom: 30px;
        display: block;
      }

      .project-container {
        display: block;
        position: absolute;
        z-index: 1;
      }

      .project {
        position: relative;
        width: 100%;
        height: 100%;
      }
    </style>

    <iron-media-query query="(max-width: 640px)" query-matches="{{small}}"></iron-media-query>

    <div class="container vertical layout">
      <div class="projects-header horizontal layout">
        <animated-text class="animated-text flex"></animated-text>
      </div>
      <paper-spinner-lite id="spinner" active></paper-spinner-lite>
      <div id="projects" class="projects"></div>
    </div>
  </template>

  <script>
    class ProjectsList extends Polymer.Element {
      static get is() { return 'projects-list'; }

      static get properties() {
        return {
          inView: {
            type: Boolean,
            observer: 'openedProjects'
          },
          grid: Object,
          firebase: Object,
          projects: {
            type: Object,
            observer: 'renderProjects'
          },
          small: Boolean
        };
      }

      sortProjects() {
        console.log(this.$.sort.value);
        this.grid.sort(this.$.sort.value);
      }

      getTileSize(sizing_unit) {
        if (this.small) { return '100vw'; }
        return (+sizing_unit * 24.7) + 'vw';
      }

      openedProjects() {
        if (this.inView && !this.projects) {
          this.getProjects();
        }
      }

      getProjects() {
        var version = localStorage.getItem('version');
        var projects = localStorage.getItem('projects');
        if (!version) {
          this.firebase.database().ref('/version').once('value').then(snapshot => {
            localStorage.setItem('version', snapshot.val());
          });
          this.firebase.database().ref('/projects').once('value').then(snapshot => {
            this.projects = snapshot.val();
            localStorage.setItem('projects', JSON.stringify(this.projects));
          });
        } else {
          this.firebase.database().ref('/version').once('value').then(snapshot => {
            if (snapshot.val() != version) {
              localStorage.setItem('version', snapshot.val());
              this.firebase.database().ref('/projects').once('value')
                .then(snapshot => localStorage.setItem('projects', JSON.stringify(snapshot.val())));
            }
          });
          this.projects = JSON.parse(projects);
        }
      }

      renderProjects() {
        this.$.spinner.style.display = 'none';
        this.projects.forEach((project, index) => {
          var project_container = document.createElement('div');
          project_container.className = 'project-container';
          project_container.style.width = this.getTileSize(project.tile_size.cols);
          project_container.style.height = this.getTileSize(project.tile_size.rows);
          var project_item = document.createElement('div');
          project_item.className = 'project';
          var project_tile = new ProjectTile(index, this.small, project);
          this.$.projects.appendChild(project_container);
          project_container.appendChild(project_item);
          project_item.appendChild(project_tile);
        });

        this.grid = new Muuri(this.$.projects, {
          containerClass: 'projects',
          itemClass: 'project-container',
          sortData: {
            type: function(item, element) {
              return element.firstElementChild.firstElementChild.getAttribute('type');
            },
            year_asc: function(item, element) {
              return parseInt(element.firstElementChild.firstElementChild.getAttribute('year'));
            },
            year_desc: function(item, element) {
              return -(parseInt(element.firstElementChild.firstElementChild.getAttribute('year')));
            }
          }
        });
      }
    }

    window.customElements.define(ProjectsList.is, ProjectsList);
  </script>
</dom-module>
